<div class="flex flex-col items-center bg-transparent overflow-x-hidden">
  <div class="flex items-center flex-[1_0_0] self-stretch md:p-8 p-4 md:flex-row flex-col">
    <div class="flex flex-col justify-between items-center flex-[1_0_0] self-stretch">
      <div id="header" class="flex h-24 p-8 md:items-start md:justify-normal justify-center w-full self-stretch">
        <a routerLink="/" class="flex items-center gap-3">
          <img src="/assets/images/logo.svg" class="h-8" alt="Logo"/>
          <img src="/assets/images/helpinho.svg" class="h-8" alt="Helpinho"/>
        </a>
      </div>
      <div id="container" class="flex px-8 py-0 flex-col items-center self-stretch">
        <div id="content" class="flex flex-col w-[360px] md:w-[400px] items-center gap-8">
          <div id="content-header" class="flex flex-col items-center gap-6 self-stretch">
            <div class="flex flex-col items-start gap-3 self-stretch">
              <span class="self-stretch text-neutral-900 text-center font-inter text-[30px]/[38px] font-semibold">Bem vindo de volta!</span>
              <span class="self-stretch text-neutral-700 text-center font-inter text-[16px]/[24px] font-normal">Entre e ajude os helpinho de hoje</span>
            </div>
          </div>
          <form id="content-form" class="flex flex-col items-center gap-6 self-stretch" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col items-start gap-[20px] self-stretch">
              <div class="flex flex-col items-start self-stretch">
                <app-input class="w-full" [form]="loginForm" name="email" label="Email" type="email" placeholder="Seu melhor email" minlength="3" error="Email inválido"></app-input>
              </div>
              <div class="flex flex-col items-start self-stretch">
                <app-input class="w-full" [form]="loginForm" name="password" label="Senha" type="password" placeholder="••••••••" minlength="8" error="Senha inválida"></app-input>
              </div>
            </div>
            <div class="flex justify-between items-center self-stretch">
              <div class="flex items-center gap-2">
                <input id="remember" type="checkbox" value="" class="accent-primary-500">
                <label for="remember" class="text-neutral-700 font-inter text-[14px]/[20px] font-medium">Remember for 30 days</label>
              </div>
              <button type="button" class="font-inter text-primary-700 justify-center gap-2 items-center text-sm font-semibold">
                Esqueceu senha?
              </button>
            </div>
            <div class="flex flex-col items-start gap-4 self-stretch w-full">
              <button type="submit"
                      class="w-full font-inter text-base-white justify-center px-[18px] py-2.5 gap-2 items-center flex-[1_0_0] border border-solid rounded-lg border-primary-500 bg-primary-500 text-xs/[24px] font-semibold">
                Login
              </button>
              <button type="button" class="flex w-full font-inter text-neutral-700 justify-center px-[18px] py-2.5 gap-3 items-center flex-[1_0_0] border border-solid rounded-lg border-neutral-300 bg-base-white text-xs/[24px] font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                  <g clip-path="url(#clip0_3017_51)">
                    <path
                      d="M24.2663 12.2764C24.2663 11.4607 24.2001 10.6406 24.059 9.83807H12.7402V14.4591H19.222C18.953 15.9494 18.0888 17.2678 16.8233 18.1056V21.1039H20.6903C22.9611 19.0139 24.2663 15.9274 24.2663 12.2764Z"
                      fill="#4285F4"/>
                    <path
                      d="M12.74 24.0008C15.9764 24.0008 18.7058 22.9382 20.6944 21.1039L16.8274 18.1055C15.7516 18.8375 14.3626 19.252 12.7444 19.252C9.61376 19.252 6.95934 17.1399 6.00693 14.3003H2.01648V17.3912C4.05359 21.4434 8.20278 24.0008 12.74 24.0008Z"
                      fill="#34A853"/>
                    <path
                      d="M6.00277 14.3003C5.50011 12.8099 5.50011 11.1961 6.00277 9.70575V6.61481H2.01674C0.314734 10.0056 0.314734 14.0004 2.01674 17.3912L6.00277 14.3003Z"
                      fill="#FBBC04"/>
                    <path
                      d="M12.74 4.74966C14.4508 4.7232 16.1043 5.36697 17.3433 6.54867L20.7694 3.12262C18.6 1.0855 15.7207 -0.034466 12.74 0.000808666C8.20277 0.000808666 4.05359 2.55822 2.01648 6.61481L6.00252 9.70575C6.95052 6.86173 9.60935 4.74966 12.74 4.74966Z"
                      fill="#EA4335"/>
                  </g>
                  <defs>
                    <clipPath id="clip0_3017_51">
                      <rect width="24" height="24" fill="white" transform="translate(0.5)"/>
                    </clipPath>
                  </defs>
                </svg>
                Continuar com google
              </button>
            </div>
          </form>
          <div id="content-row" class="flex justify-center items-start gap-1 self-stretch">
            <span class="text-neutral-700 font-inter text-sm font-normal">Ainda não faz conhece o helpinho?</span>
            <button [routerLink]="['/register']" type="button" class="font-inter text-primary-700 justify-center gap-2 items-center text-sm font-semibold">
              Registre-se grátis
            </button>
          </div>
        </div>
      </div>
      <div id="footer" class="flex h-24 p-8 justify-between items-end self-stretch">
        <span class="text-neutral-600 font-inter text-sm font-normal">© Helpinho 2077</span>
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M14.6666 4.00002C14.6666 3.26669 14.0666 2.66669 13.3333 2.66669H2.66665C1.93331 2.66669 1.33331 3.26669 1.33331 4.00002M14.6666 4.00002V12C14.6666 12.7334 14.0666 13.3334 13.3333 13.3334H2.66665C1.93331 13.3334 1.33331 12.7334 1.33331 12V4.00002M14.6666 4.00002L7.99998 8.66669L1.33331 4.00002" stroke="#6D6D6D" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <a class="text-neutral-600 font-inter text-sm font-normal" href="mailto:help@helpinho.com">help&#64;helpinho.com</a>
        </div>
      </div>
    </div>
    <div class="flex md:w-1/2 md:p-14 md:pt-[686px] pt-[114px] px-[17px] pb-[14px] md:flex-col md:justify-end justify-center items-center self-stretch rounded-[30px] bg-[url('/assets/images/login.jpeg')] bg-cover bg-no-repeat bg-center">
      <div class="flex max-w-[563px] flex-col items-start gap-6">
        <span class="font-inter self-stretch text-base-white md:text-[36px]/[44px] text-[24px]/[28px] -tracking-[0.02em] font-medium">O Helpinho pode mudar a vida de milhões de pessoas todos os dias</span>
        <div class="flex flex-col items-start gap-3 self-stretch">
          <span class="self-stretch text-base-white font-inter md:text-[30px]/[38px] text-2xl/[24px] font-semibold">Amélie Laurent</span>
          <div class="flex items-start gap-3 self-stretch">
            <div class="flex flex-col items-start gap-0.5 flex-[1_0_0]">
              <span class="self-stretch text-base-white font-inter md:text-[18px]/[28px] text-base/[16px] font-semibold">Diretora de recursos, ONG</span>
              <span class="self-stretch text-base-white font-inter md:text-base text-sm/[16px] font-medium">Web Development Agency</span>
            </div>
            <div class="flex items-start md:gap-8 gap-4">
              <div
                class="flex w-8 md:w-14 h-14 justify-center items-center gap-3 rounded-[28px] border-solid border-base-white/50 border">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
                </svg>
              </div>
              <div
                class="flex w-8 md:w-14 h-14 justify-center items-center gap-3 rounded-[28px] border-solid border-base-white/50 border">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex p-4 justify-center items-center gap-4 rounded-2xl border-solid border border-neutral-100">
  <div class="flex items-center gap-3">
    <div class="flex flex-col items-start gap-1.5">
      <div class="flex w-12 h-12 justify-center items-center rounded-3xl" [ngClass]="step === 1 ? 'bg-primary-500 shadow-[0_4px_4px_0_rgba(0,0,0,0.25)]' : 'bg-neutral-50'">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="26" viewBox="0 0 27 26" fill="none">
          <path d="M2.66666 15.7083L13.5 21.125L24.3333 15.7083M13.5 4.875L2.66666 10.2917L13.5 15.7083L24.3333 10.2917L13.5 4.875Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" [ngClass]="step === 1 ? 'stroke-neutral-50' : 'stroke-neutral-200'"/>
        </svg>
      </div>
    </div>
    <div *ngIf="step === 1" class="flex flex-col justify-center items-start">
      <span class="text-primary-500 font-inter text-xs font-bold">Passo {{ step }}/4</span>
      <span class="text-neutral-800 font-inter text-xs font-normal">Categoria do helpinho</span>
    </div>
  </div>
  <div class="w-[1px] h-8 bg-neutral-200"></div>
  <div class="flex items-center gap-3">
    <div class="flex flex-col items-start gap-1.5">
      <div class="flex w-12 h-12 justify-center items-center rounded-3xl" [ngClass]="step === 2 ? 'bg-primary-500 shadow-[0_4px_4px_0_rgba(0,0,0,0.25)]' : 'bg-neutral-50'">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="26" viewBox="0 0 27 26" fill="none">
          <path d="M13.5 21.6667H23.25M18.375 3.79167C18.806 3.3607 19.3905 3.11858 20 3.11858C20.3018 3.11858 20.6006 3.17802 20.8794 3.29351C21.1583 3.409 21.4116 3.57827 21.625 3.79167C21.8384 4.00507 22.0077 4.25841 22.1232 4.53723C22.2387 4.81605 22.2981 5.11488 22.2981 5.41667C22.2981 5.71846 22.2387 6.0173 22.1232 6.29612C22.0077 6.57493 21.8384 6.82828 21.625 7.04167L8.08333 20.5833L3.75 21.6667L4.83333 17.3333L18.375 3.79167Z" [ngClass]="step === 2 ? 'stroke-neutral-50' : 'stroke-neutral-200'" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div *ngIf="step === 2" class="flex flex-col justify-center items-start">
      <span class="text-primary-500 font-inter text-xs font-bold">Passo {{ step }}/4</span>
      <span class="text-neutral-800 font-inter text-xs font-normal">Conhecendo o helpinho</span>
    </div>
  </div>
  <div class="w-[1px] h-8 bg-neutral-200"></div>
  <div class="flex items-center gap-3">
    <div class="flex flex-col items-start gap-1.5">
      <div class="flex w-12 h-12 justify-center items-center rounded-3xl" [ngClass]="step === 3 ? 'bg-primary-500 shadow-[0_4px_4px_0_rgba(0,0,0,0.25)]' : 'bg-neutral-50'">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="26" viewBox="0 0 27 26" fill="none">
          <path d="M15.8568 4.5741C15.858 3.244 13.1458 2.16667 9.80401 2.16667C6.4622 2.16667 3.75242 3.2452 3.75 4.5741M3.75 4.5741C3.75 5.90421 6.45977 6.98154 9.80401 6.98154C13.1482 6.98154 15.858 5.90421 15.858 4.5741L15.858 13.9149M3.75 4.5741V19.0186C3.75121 20.3487 6.46099 21.426 9.80401 21.426C11.4253 21.426 12.8891 21.1697 13.9752 20.7568M3.75121 9.38895C3.75121 10.7191 6.46099 11.7964 9.80523 11.7964C13.1495 11.7964 15.8592 10.7191 15.8592 9.38895M14.0479 15.9192C12.9557 16.3465 11.458 16.6113 9.80401 16.6113C6.46099 16.6113 3.75121 15.534 3.75121 14.2039M22.7378 14.5867C24.8652 16.7016 24.8652 20.1322 22.7378 22.2471C20.6104 24.3621 17.1596 24.3621 15.0323 22.2471C12.9049 20.1322 12.9049 16.7016 15.0323 14.5867C17.1596 12.4718 20.6104 12.4718 22.7378 14.5867Z" [ngClass]="step === 3 ? 'stroke-neutral-50' : 'stroke-neutral-200'" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div *ngIf="step === 3" class="flex flex-col justify-center items-start">
      <span class="text-primary-500 font-inter text-xs font-bold">Passo {{ step }}/4</span>
      <span class="text-neutral-800 font-inter text-xs font-normal">Metas do helpinho</span>
    </div>
  </div>
  <div class="w-[1px] h-8 bg-neutral-200"></div>
  <div class="flex items-center gap-3">
    <div class="flex flex-col items-start gap-1.5">
      <div class="flex w-12 h-12 justify-center items-center rounded-3xl" [ngClass]="step === 4 ? 'bg-primary-500 shadow-[0_4px_4px_0_rgba(0,0,0,0.25)]' : 'bg-neutral-50'">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="26" viewBox="0 0 27 26" fill="none">
          <path d="M22.1666 6.5L10.25 18.4167L4.83331 13" [ngClass]="step === 4 ? 'stroke-neutral-50' : 'stroke-neutral-200'" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div *ngIf="step === 4" class="flex flex-col justify-center items-start">
      <span class="text-primary-500 font-inter text-xs font-bold">Passo {{ step }}/4</span>
      <span class="text-neutral-800 font-inter text-xs font-normal">Revisando</span>
    </div>
  </div>
</div>

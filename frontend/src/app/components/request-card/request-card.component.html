<div class="md:w-[384px] min-w-full flex pb-8 flex-col items-start gap-4 shadow-lg rounded-b-3xl">
  <div class="flex px-4 pt-[194px] pb-3 flex-col justify-end items-end gap-2.5 self-stretch rounded-t-3xl bg-cover bg-no-repeat bg-center" [style.backgroundImage]="'url(' + request.image + ')'">
    <div class="flex py-0.5 px-3 justify-center items-center gap-2.5 rounded-3xl bg-primary-100">
      <span class="text-primary-700 font-inter text-xs/5 font-semibold">{{ getCategory(request.category) }}</span>
    </div>
  </div>
  <div class="flex flex-col py-0 px-6 items-start gap-8 self-stretch">
    <div class="flex flex-col items-start gap-4 self-stretch">
      <div class="flex h-[38px] w-full items-start self-stretch">
        <div class="flex items-center gap-2.5">
          <img src="/assets/images/avatar.png" class="h-8 w-8 flex flex-col justify-center items-center rounded-[200px]" alt="Avatar">
          <div class="md:flex flex-col items-start hidden">
            <span class="text-neutral-700 font-inter text-sm font-semibold">{{request.owner.name}}</span>
            <span class="text-neutral-600 font-inter text-xs/[18px] font-normal">{{request.owner.email}}</span>
          </div>
        </div>
      </div>
      <div class="flex w-full flex-col items-start gap-3 self-stretch">
        <span class="text-neutral-900 font-inter text-2xl font-semibold text-ellipsis line-clamp-1">{{ request.title }}</span>
        <span class="text-neutral-600 h-12 font-inter text-base font-normal text-ellipsis line-clamp-2">{{ request.description }}</span>
      </div>
    </div>
    <div class="h-8 justify-start items-start gap-2 md:inline-flex hidden">
      <div class="justify-start items-start flex" [class]="donatorsCount > 1 ? '[&>*]:-ml-2' : ''">
        <ng-container *ngFor="let key of [].constructor(Math.min(donatorsCount,10))">
          <img class="w-8 h-8 rounded-[200px] border border-base-white" src="/assets/images/avatar.png" />
        </ng-container>
        <div *ngIf="donatorsCount > 10" class="w-8 h-8 py-1.5 bg-primary-50 rounded-[200px] border-2 border-base-white justify-center items-center flex">
          <div class="w-8 text-center text-primary-500 text-sm font-medium font-inter leading-tight">+{{ donatorsCount - 10 }}</div>
        </div>
      </div>
    </div>
    <span class="text-primary-600 text-xs/normal font-normal font-inter md:hidden">{{ donatorsCount }} apoia{{ donatorsCount == 1 ? '' : 'm' }} esse helpinho</span>
  </div>
</div>

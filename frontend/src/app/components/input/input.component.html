<label for="{{ name }}" class="self-stretch text-neutral-700 font-inter text-[14px]/[20px] font-medium">{{ label }}</label>
<div class="relative flex flex-col items-start self-stretch" [formGroup]="form">
  <div *ngIf="isInvalid()" class="absolute inset-y-0 end-0 flex items-center pe-3.5 pointer-events-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
      <g clip-path="url(#clip0_3021_11789)">
        <path d="M7.99992 5.33331V7.99998M7.99992 10.6666H8.00659M14.6666 7.99998C14.6666 11.6819 11.6818 14.6666 7.99992 14.6666C4.31802 14.6666 1.33325 11.6819 1.33325 7.99998C1.33325 4.31808 4.31802 1.33331 7.99992 1.33331C11.6818 1.33331 14.6666 4.31808 14.6666 7.99998Z" stroke="#F04438" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <defs>
        <clipPath id="clip0_3021_11789">
          <rect width="16" height="16" fill="white"/>
        </clipPath>
      </defs>
    </svg>
  </div>
  <input type="{{ type }}"
         class="flex px-3.5 py-2.5 items-center gap-2 self-stretch border-neutral-300 border border-solid rounded-lg focus:outline-none focus:ring-primary-300 focus:ring-1 focus:border-primary-500 invalid:border-error-300 focus:invalid:border-error-500 focus:invalid:ring-error-300"
         placeholder="{{ placeholder }}"
         name="{{ name }}"
         formControlName="{{ name }}"
         mask="{{ mask }}"
         [dropSpecialCharacters]="dropSpecialCharacters"
  />
</div>
<p id="hint-{{ name }}" *ngIf="!isInvalid()" class="text-neutral-600 text-[14px]/[20px]">{{ hint }}</p>
<p id="error-{{ name }}" *ngIf="isInvalid()" class="text-error-500 text-[14px]/[20px]">{{ error }}</p>
